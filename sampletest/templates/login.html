{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <meta name="description" content="">
	    <meta name="author" content="">
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="{% static "css/signin.css"%}">
	</head>
	
	<body>
		<form class="form-signin" method="post" action="/login/">
			{% csrf_token %}
			<img class="mb-4" src= "http://pluspng.com/img-png/abc-png-abc-icon-png-50-px-1600.png" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
			{% if form.errors %}
			<div class="alert alert-danger">
				{{ form.username.errors}}
			</div>
			{% endif %}
			<label for="{{ form.username.id_for_label }}" class="sr-only">Email address</label>
			{{ form.username }}
			<label for="{{ form.password.id_for_label }}" class="sr-only">Password</label>
			{{ form.password }}
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		</form>
	</body>
</html>
