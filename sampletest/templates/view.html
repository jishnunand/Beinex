{% include 'base.html' %}
{% load image_decode %}

{% load static %}

{% block head %}
	<script type="text/javascript" src="{% static "js/offcanvas.js"%}"></script>
	<link rel="stylesheet" type="text/css" href="{% static "css/offcanvas.css"%}">
{% endblock %}

{% block main %}


<main role="main" class="container">
	<div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded shadow-sm">
		<img class="mr-3" src="http://pluspng.com/img-png/abc-png-abc-icon-png-50-px-1600.png" alt="" width="48" height="48">
			<div class="lh-100">
			<h6 class="mb-0 text-white lh-100">All Users</h6>
		</div>
	</div>
	{% for e_emp in emp %}
	<div class="my-3 p-3 bg-white rounded shadow-sm">
		<div class="media text-muted pt-3">
			<!-- Image -->
			<img src="{% decode e_emp.employee_image %}" width="52" height="52" class="mr-2 rounded">
			<div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
				<div class="d-flex justify-content-between align-items-center w-100">
					<strong class="text-gray-dark">{{ e_emp.user.first_name }} {{ e_emp.user.last_name }} {{ e_emp.id }}</strong>
					<a href="{% url 'emp_view' e_emp.id %}">View</a>
				</div>
			</div>
		</div>
	</div>
	{% endfor %}

{% endblock %}
